# Configuración específica para tests
spring.application.name=pqrs-backend

# Base de datos para tests (LOCAL)
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=roles;encrypt=false;trustServerCertificate=true
spring.datasource.username=desarrollo
spring.datasource.password=152020
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Configuración JPA/Hibernate para tests
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServer2012Dialect

# Pool de conexiones optimizado para tests
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# Configuración de logging para tests
logging.level.org.springframework.security=INFO
logging.level.com.claude.springboot.app=INFO
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

# Configuración de correo (mock para tests)
spring.mail.host=localhost
spring.mail.port=587
spring.mail.username=test@test.com
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# JWT para tests
jwt.secret=testSecretKeyForTestingPurposesOnly123456789
jwt.expiration=3600000

# LDAP para tests (mock)
ldap.url=ldap://localhost:389
ldap.domain=test.loc

# Frontend URL para tests
app.frontend-url=http://localhost:4200

# CORS para tests
cors.allowed-origins=http://localhost:4200

# Directorio de uploads para tests
app.upload.directory=./uploads-test
